<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./compile.js"></script>
    <script src="./mvvm.js"></script>
</head>

<body>
    <div id="app">
        <div>{{age}}</div>
        <div v-text='name'></div>
        <button @click='changeName'>click</button>
        <input type="text" v-model='name'>
    </div>
</body>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            name: 'lisi',
            age: 35,
            children: {
                name: 'wangwu',
                age: 11
            }
        },
        methods: {
            changeName() {
                this.name = 'didi';
            }
        }
    })

// 实现依赖收集，在对 model修改时触发set, 对dep收集的依赖通知更新， View 会跟着变更

</script>

</html>
