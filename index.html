<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./compile.js"></script>
    <script src="./mvvm.js"></script>
</head>

<body>
    <div id="app">
        <div>{{age}}</div>
        <div v-text='name'></div>
    </div>
</body>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            name: 'lisi',
            age: 35,
            children: {
                name: 'wangwu',
                age: 11
            }
        },
    })
    console.log(app.$data.name);
    app.$data.name = 'didi';
    app.$data.children.age = 22;
    console.log(app.$data.name);

    // 目前修改 model 不会改变视图，因为还未进行依赖收集，视图修改仅在vue实例化compile时进行一次
    app.$data.name = 'didi';

</script>

</html>
